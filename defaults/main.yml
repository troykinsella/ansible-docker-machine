---
docker_machine_version: 0.6.0
docker_machine_os: linux
docker_machine_architecture: x86_64
docker_machine_url: https://github.com/docker/machine/releases/download/v{{ docker_machine_version }}/docker-machine-{{ docker_machine_os }}-{{ docker_machine_architecture }}
docker_machine_binary_path: /usr/local/bin/docker-machine
docker_machine_binary_mode: "0755"
docker_machine_binary_user: root
docker_machine_binary_group: root
